<div id="login" class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 text-center">
            <form name="signIn" ng-submit="login.signIn(credential)">
                <h3>Log In</h3>
                <p class="error" ng-show="login.error">{{login.error}}</p>
                <div class="form-group">
                    <input ng-model="credential.login"
                           name="login" type="text"
                           class="form-control" placeholder="Login"
                           required>
                </div>
                <div class="form-group">
                    <input ng-model="credential.password" type="password" name="password" class="form-control"
                           placeholder="Password" maxlength="30"
                           required>
                </div>
                <button class="btn btn-default sign-in">Sign In</button>
            </form>
        </div>
    </div>
</div>
